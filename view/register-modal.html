<div>
    <div class="modal-header">
        <h3 class="modal-title">Register</h3>
    </div>
    <div class="modal-body">
        <form name="registerForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="user.name" autocomplete="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="user.email" autocomplete="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="user.password" autocomplete="new-password" required />
        </div>
        </form>
    </div>
    <div class="doca modal-footer">
        <button class="doca-button doca-button--large doca-button--blue" ng-click="register()" ng-disabled="registerForm.$invalid">Register</button>
        <button class="doca-button doca-button--large doca-button--secondary" ng-click="cancel()">Cancel</button>
    </div>
</div>
